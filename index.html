<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="flipkart-main-container">
      <div>
        <div class="flipkart-header">
          <div class="header-container">
            <div class="header-spacer"></div>
            <div class="header-contents-section">
              <div class="flip-logo-section">
                <div class="flip-logo-container">
                  <div class="flip-logo">
                    <a href="">
                      <img src="/images/flipkart-plus_8d85f4.png" alt="" srcset="">
                    </a>
                    <a href="">
                      Explore
                      <span>plus</span>
                      <img src="images/plus_aef861.png" alt="">
                    </a>
                  </div>
                </div>
              </div>

              <div class="search-container">
                <form>
                  <div class="flip-search">
                    <div class="input-container">
                      <input type="text" class="header-input" placeholder="Seach for products, brands and more">
                    </div>
                    <button class="search-btn">
                      <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg"><g fill="#2874F1" fill-rule="evenodd"><path class="EwE-Fa" d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"/><path class="EwE-Fa" d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"/></g></svg>
                    </button>
                  </div>
                </form>
              </div>

              <div class="login-header-container">
                <div class="login-header-btn">
                  <div class="login-header">
                    <a href="">Login</a>
                  </div>
                </div>
              </div>

              <div class="header-btn become-seller">
                <a href="">
                  <span>Become a seller</span>
                </a>
              </div>

              <div class="header-btn more">
                <div class="more-container">
                  <div class="more-text">
                    <div>More</div>
                  </div>
                  <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="Wto0b0"><path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff" class="-dC5Le"></path></svg>
                </div>
              </div>

              <div class="header-btn cart">
                <div class="cart-container">
                  <div class="cart-btn">
                    <a href="">
                      <svg class="GAbRIN" width="14" height="14" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path class="cziJ98" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path></svg>
                    </a>
                    <span>Cart</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-spacer"></div>
          </div>
        </div>
        <div class="flipkart-category-container"></div>
        <div class="flipkart-content-body"></div>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
